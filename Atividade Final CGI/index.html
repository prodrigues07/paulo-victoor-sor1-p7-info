<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Junte-se ao Chat</h2>
                <div class="form-input">
                    <label>Apelido</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Entrar</button>
                </div>
            </div>
        </div>
        
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Sala de Bate-Papo</div>
                <button id="exit-chat">Sair</button>
            </div>
            <div class="messages">   
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
